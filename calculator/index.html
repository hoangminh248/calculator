<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator-Hmmm</title>
</head>
<body>
    <div class="calculator">
        <div class="result">
            <p>0</p>
        </div>
        <div class="input">
            <div class="row1">
                <div class="C-btn " >C</div>
                <div class="del-btn">Del</div>
                <div class="op btn cam" data-typeOp="/">/</div>
            </div>
            <div class="row2">
                <div class="row2-row1">
                    <div class="num " data-num="7">7</div>
                    <div class="num " data-num="8">8</div>
                    <div class="num " data-num="9">9</div>
                    <div class="op  cam" data-typeOp="*">*</div>
                </div>
                <div class="row2-row2">
                    <div class="num " data-num="4">4</div>
                    <div class="num " data-num="5">5</div>
                    <div class="num " data-num="6">6</div>
                    <div class="op  cam" data-typeOp="-">-</div>
                </div>
                <div class="row2-row3">
                    <div class="num " data-num="1">1</div>
                    <div class="num " data-num="2">2</div>
                    <div class="num " data-num="3">3</div>
                    <div class="op  cam" data-typeOp="+">+</div>
                </div>
            </div>
            <div class="row3">
                <div class="num " data-num="0">0</div>
                <div class="op  cam" data-typeOp="=">=</div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
